<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>front2</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- TODO: Swap the two stylesheet references in order to use Sass (and
       uncomment the sass transformer in the pubspec.yaml file. -->
  <link rel="stylesheet" href="styles/main_gen.css">
  <!-- link rel="stylesheet" href="styles/main.css" -->
</head>

<body>

  <!-- example content. remove if you use your own styles and widgets -->

  <header class="app-bar promote-layer">
    <div class="app-bar-container">
      <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
      <h1 class="logo">Browser UA mapper</h1>
      <section class="app-bar-actions">
      <!-- Put App Bar Buttons Here -->
      <!-- e.g <button><i class="icon icon-star"></i></button> -->
      </section>
    </div>
  </header>

  <nav class="navdrawer-container promote-layer">
    <h4>Navigation</h4>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/insert">Insert</a></li>
      <li><a href="/manage">Manage</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <!-- contains different views as divs, which the routing system
       displays or hides when the URL changes -->
  <main>

    <div id="home">
      <p>
        Search:<br>
        <input type="text" id="name" placeholder="enter keyword">
      </p>

      <p>
        <button id="download">Download full json</button>
      </p>
      <div id="result">
        <table id="result_table">
          <tr>
            <th>UA</th>
            <th>site</th>
            <th>status</th>
            <th>...</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="insert" style="display:none">
      <p>
        site:<br>
        <input type="text" id="site_input" placeholder="without http://">
      </p>
      <p>
        kind:<br>
        <select id="kind_select">
          <option value="SP_MAIL">SP_MAIL</option>
          <option value="SP_ABC">SP_ABC</option>
          <option value="SP_ANDROID">SP_ANDROID</option>
          <option value="SP_ANDROID_M">SP_ANDROID_M</option>
          <option value="SP_IPAD">SP_IPAD</option>
          <option value="SP_IPADN">SP_IPADN</option>
          <option value="SP_DAUM">SP_DAUM</option>
          <option value="SP_CM">SP_CM</option>
          <option value="SP_DIGI">SP_DIGI</option>
          <option value="SP_HTML5">SP_HTML5</option>
          <option value="SP_YAHOO">SP_YAHOO</option>
          <option value="SP_WEBTV">SP_WEBTV</option>
        </select>
      </p>
      <p>
        status:<br>
        <select id="status_select">
          <option value="0">Spoofing works</option>
          <option value="1">Spoofing does not work</option>
          <option value="2">Not required for there is no video</option>
          <option value="3">Not required for video works fine without spoofing</option>
        </select>
        <br/>
        "Only Spoofing works" will be incldued to the exported json.
      </p>
      <br/>
      <button id="insert_submit">Submit</button>
      <div id="insert_msg"></div>
    </div>
    <div id="manage" style="display:none">
      <p>
        Create New Branch: <input type="text" id="create_branch_input" placeholder="mybranch">
      <button id="create_branch_btn">Create</button><br/>
      <div id="create_branch_msg"></div>
      </p>
      <p>
        Delete Branch: 
        <select id="branch_delete_select">
          <option value="test">test</option>
        </select>
        <button id="delete_branch_btn">Delete</button>
      </p>
    </div>
    <div id="about" style="display:none">
      <p>
      Delete : http://.../Delete?site=[site]
      </p>
    </div>
  </main>

  <script type="application/dart" src="main.dart"></script>
  <script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
